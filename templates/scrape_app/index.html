<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "scrape_app/style.css" %}">
  </head>
  <body>

    <div class="nav">
      <h1>WepPage Scraper</h1>
    </div>

    <div class="center">
      <div class="form container">
        <h4>Copy and paste below the webpage's URL that you want to be scraped</h4>
        <form method="post">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="submit" class="btn btn-primary" value="SCRAPE" id="button_input">
        </form>
      </div>
    </div>

    <div class="footer">
      <p>Designed and coded by <a href="https://www.facebook.com/rapachecobeiro">Rafael Pacheco Ribeiro</a></p>
    </div>
  </body>
</html>
