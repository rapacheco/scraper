<!DOCTYPE html>
{% extends 'scrape_app/base.html' %}

{% block body_block %}

  <div class="center">
    {% if result %}
      <h1>Links Scraped:</h1>
      <ol>
      {% for tag in result %}
        <li><a href="{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
      </ol>
    {% else %}
      <h1>No Anchor Tags Found</h1>
    {% endif %}
  </div>

{% endblock %}
